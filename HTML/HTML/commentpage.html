<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comment Page for Adoptees to Share Experiences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/custom.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Page for Adoptees to Share Experiences">
</head>



<body>
    <div id="header">
        <img src="../Images/familypicpng.png" alt="logo" width="90" height="90">
        <h2>Blog Page</h2>
    </div>
    <div style="clear:both;"></div>

    <div id="Main-nav">
        <ul>

            <li><a href="index.html" onmouseover="this.style.color = 'green'" onMouseout="this.style.color = 'black'">Home</a></li>
            <li><a href="aboutpage.html" onmouseover="this.style.color = 'green'" onMouseout="this.style.color = 'black'">About This Site</a></li>
            <li><a href="upcomingevents.html" onmouseover="this.style.color = 'green'" onMouseout="this.style.color = 'black'">Events and Resources</a></li>
            <li><a href="contactpage.html" onmouseover="this.style.color = 'green'" onMouseout="this.style.color = 'black'">Contact Us</a></li>


        </ul>
    </div>
    <div style="clear:both;"></div>

        <form action="resultsofsubmission.html">

            <fieldset class="contactinfo">
                <legend>Contact Information</legend>
                <label for="firstnamecontent">
                    First Name
                    <input type="text" name="firstname" id="firstnamecontent" placeholder="First Name" />
                </label>
                <label for="lastnamecontent">
                    Last Name
                    <input type="text" name="lastname" id="lastnamecontent" placeholder="Last Name" />
                </label>
                <label for="emailcontent">
                    Email Address
                    <input type="email" name="email" id="emailcontent" placeholder="address@example.com" />
                </label>
                

            </fieldset>

         

            <fieldset class="commenttext">
                <legend>Comment Text</legend>
                <textarea name="commenttext" id="commenttext" rows="5" cols="40"></textarea>
            </fieldset>
            <fieldset class="submitbtn">
                <input type="submit" id="submitcommentform" value="Submit Comment">
            </fieldset>
        </form>



    </body>
</html>
